<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:body>

        <ui:composition template="/jsf/template/template.xhtml">
            <ui:define name="content">
                <article>
                    <header>
                        <h1>Search flight</h1>                        
                    </header>
                    <h:form>   
                        <h:panelGrid columns="2">
                            <h:outputLabel for="from" value="From:" />
                            <h:inputText id="from" value="#{search.from}" />
                            <h:outputLabel for="to" value="To:" />
                            <h:inputText id="to" value="#{search.to}" />
                            <h:outputLabel for="date" value="Date:" />
                            <h:inputText id="date" value="#{search.date}" />
                            <h:commandButton actionListener="#{search.actionListener}" action="#{search.action}" value="Search" />
                        </h:panelGrid>
                    </h:form>
                    <footer>
                        <p><small>Published: <time pubdate="pubdate">2012-10-07</time></small></p>
                        <p><small>Posted by Admin</small></p>
                    </footer>
                </article>
            </ui:define>
            
            
            <ui:define name="sideboxTop">
                <h2 class="signup">Login</h2>
                <h:form>
                    <h:panelGrid columns="2">        
                            <h:link value="Register" id="register" outcome="signup.xhtml" /> 
                    </h:panelGrid>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </h:body>

</html>
