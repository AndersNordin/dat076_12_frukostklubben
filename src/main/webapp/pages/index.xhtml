<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:body>

        <ui:composition template="/jsf/template/template.xhtml">
            <ui:define name="content">
                <article>
                    <header>
                        <h1>Search flight</h1>                        
                    </header>
                    <h:form>  

                        <p><h:outputLabel for="from" value="From:" /><br />
                            <h:inputText id="from" value="#{search.from}" class="inputForm"/></p>

                        <p> <h:outputLabel for="to" value="To:" /><br />
                            <h:inputText id="to" value="#{search.to}" class="inputForm"/></p>

                        <p> <h:outputLabel for="date" value="Date:" /><br />
                            <h:inputText id="date" value="#{search.date}" class="inputForm"/></p>
                        <h:commandButton class="inputButton" actionListener="#{search.actionListener}" action="#{search.action}" value="Search" />

                    </h:form>
                </article>
            </ui:define>



        </ui:composition>

    </h:body>

</html>
