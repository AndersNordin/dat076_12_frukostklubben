<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <h:outputStylesheet name="style.css" library="css" /> 
    </h:head>

    <h:body>
        <ui:composition template="/jsf/template/template.xhtml">
            <ui:define name="content">
                <h2 class="signup">Signup</h2>
                <p>
                    Sign up for a membership. A membership is required for purchasing travels.     
                    All fields with (*) is required.
                </p>    
                <f:view>
                    <h:form id="signupForm">
                        <p><h:outputLabel for="mail" value="E-mail*:" /><br />
                            <h:inputText id="mail" value="#{signup.user.mail}" 
                                         class="inputForm" validator="#{signup.emailValidator}" />
                            <h:message for="mail" class="error" />
                        </p>

                        <p><h:outputLabel for="firstName" value="First name*:" /><br />
                            <h:inputText id="firstName" value="#{signup.user.firstName}" class="inputForm"
                                         required="true" requiredMessage=" - required"/>
                            <h:message for="firstName" class="error" />
                        </p>

                        <p><h:outputLabel for="lastName" value="Last name*:" /><br />
                            <h:inputText id="lastName" value="#{signup.user.lastName}" class="inputForm"
                                         required="true" requiredMessage=" - required"/>
                            <h:message for="lastName" class="error" /></p>

                        <p><h:outputLabel for="street" value="Street*:" /><br />
                            <h:inputText id="street" value="#{signup.user.address.street}" required="true" requiredMessage=" - required"
                                         autocomplete="off" class="inputForm"/>
                            <h:message for="street" class="error" /></p>

                        <p><h:outputLabel for="zipCode" value="Zip Code*:" /><br />
                            <h:inputText id="zipCode" value="#{signup.user.address.zip}" required="true" requiredMessage=" - required" 
                                         class="inputForm"/>
                            <h:message for="zipCode" class="error" /></p>

                        <p><h:outputLabel for="city" value="City*:" /><br />
                            <h:inputText id="city" value="#{signup.user.address.city}" required="true" requiredMessage=" - required" class="inputForm"
                                         />
                            <h:message for="city" class="error" /></p>

                        <p><h:outputLabel for="passwd" value="Password*:" /><br />
                            <h:inputSecret id="passwd" value="#{signup.user.password}" validator="#{signup.pwValidator}" required="true" requiredMessage=" - required" class="inputForm" />                            
                            <h:message for="passwd" class="error" id="passwdError"/></p>

                        <p><h:outputLabel for="passwdConfirm" value="Confirm Password*:" /><br />
                            <h:inputSecret id="passwdConfirm" size="10" class="inputForm" required="true" requiredMessage=" - required" validator="#{signup.pwValidator}">                            
                            </h:inputSecret>
                            <h:message for="passwdConfirm" id="passwdConfirmError" class="error"/></p>


                        <footer><h:commandButton id="register" value="Register" class="inputButton" action="#{signup.doCreateUser}" />
                            <h:button outcome="signup" value="Clear" class="inputButton" /></footer>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
