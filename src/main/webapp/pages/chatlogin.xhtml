<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:body>
    <ui:composition template="/jsf/template/template.xhtml">
        <ui:define name="content">
            <h1 class="titleRibbon"><strong class="titleContent">Login</strong></h1>
            <h:form id="loginForm"> 
                <p><h:outputLabel for="user" value="Username:" /><br />
                    <h:inputText id="user"  class="inputForm" value="#{userController.mail}"/></p>

                <p><h:outputLabel for="pwd" value="Password:" /><br />
                    <h:inputSecret id="pwd" class="inputForm" value="#{userController.password}"/></p>

                <p><h:commandButton class="inputButton" value="Login" action="#{userController.signin}" />
                    <h:commandButton class="inputButton" value="Register" outcome="signup"/></p>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
