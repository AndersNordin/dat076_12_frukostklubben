<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>

        <ui:composition template="/jsf/template/template.xhtml">
            <ui:define name="content">
                <h:dataTable value="#{flightController.flightList}" var="fl">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{fl.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="From"/>
                        </f:facet>
                        <h:outputText value="#{fl.fromAirport}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="To"/>
                        </f:facet>
                        <h:outputText value="#{fl.toAirport}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{fl.date}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{fl.cost}"/>
                    </h:column>
                </h:dataTable>                    
            </ui:define>


            <ui:define name="sideboxTop">
                <h2 class="signup">Signup</h2>
                <h:form>
                    <h:panelGrid columns="2">        
                        <h:link value="Register" id="register" action="#{signup.action}" outcome="signup.xhtml" /><br/>   
                        <h:link value="Cancel" outcome="index.xhtml" /><br/>   
                    </h:panelGrid>
                </h:form>

            </ui:define>


        </ui:composition>

    </h:body>

</html>
