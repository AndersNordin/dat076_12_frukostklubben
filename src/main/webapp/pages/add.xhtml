<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:body>

        <ui:composition template="/jsf/template/template.xhtml">

            <ui:define name="content">
                <h:form id="addForm">
                    <h:panelGrid id="calendar">
                        <ace:dateTimeEntry id="cal"
                                           value="#{flightController.flight.departureTime}"
                                           timeZone="Europe/Stockholm"
                                           pattern="MMM/dd/yyyy hh:mm:ss"/>
                        <ace:textEntry value="#{flightController.flight.name}" styleClass="inputForm" label="Name" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>
                        <ace:textEntry value="#{flightController.flight.fromAirport}" styleClass="inputForm" label="From" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>
                        <ace:textEntry value="#{flightController.flight.toAirport}" styleClass="inputForm" label="To" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>
                        <ace:textEntry value="#{flightController.flight.cost}" styleClass="inputForm" label="Price" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>
                        <ace:pushButton value="Submit" action="#{flightController.doCreateFlight}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
