<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>

        <ui:composition template="/jsf/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <table border="4">
                        <tr>
                            <td><h:outputLabel value="Name : "/></td>
                            <td><h:inputText value="#{flightController.flight.name}"/></td>
                            <tr>
                            </tr>
                            <td><h:outputLabel value="From :"/> </td>
                            <td><h:inputText value="#{flightController.flight.fromAirport}"/></td>
                            <tr>
                            </tr>
                            <td><h:outputLabel value="To :"/> </td>
                            <td><h:inputText value="#{flightController.flight.toAirport}"/></td>
                            <tr>
                            </tr>
                            <rich:calendar/>
                        </tr>
                    </table>
                    <h:commandButton value="Create a Flight"
                                     action="#{flightController.doCreateFlight}" styleClass="submit"/>
                </h:form>
            </ui:define>

            <ui:define name="sideboxTop">
                <h2 class="signup">Signup</h2>
                <h:form>
                    <h:panelGrid columns="2">        
                        <h:link value="Register" id="register" action="#{signup.action}" outcome="signup.xhtml" /><br/>   
                        <h:link value="Cancel" outcome="index.xhtml" /><br/>   
                    </h:panelGrid>
                </h:form>

            </ui:define>


        </ui:composition>

    </h:body>

</html>
