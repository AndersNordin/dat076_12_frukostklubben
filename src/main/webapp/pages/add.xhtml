<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:body>

        <ui:composition template="/jsf/template/template.xhtml">

            <ui:define name="content">
                <h:form id="addForm">
                    <h:panelGrid id="calendar" style="margin-left: auto; margin-right: auto; text-align: center;" width="100">
                        <ace:dateTimeEntry id="cal"
                                           value="#{flightController.flight.date}"
                                           timeZone="CST"
                                           pattern="MMM/dd/yyyy hh:mm:ss" />
                        <ace:textEntry value="#{flightController.flight.name}" label="Name" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>
                        <ace:textEntry value="#{flightController.flight.fromAirport}" label="From" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>
                        <ace:textEntry value="#{flightController.flight.toAirport}" label="To" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>
                        <ace:textEntry value="#{flightController.flight.cost}" label="Price" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>
                        <ace:pushButton value="Submit" action="#{flightController.doCreateFlight}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>






            <ui:define name="sideboxTop">
                <h2 class="signup">Signup</h2>
                <h:form>
                    <h:panelGrid columns="2">        
                        <h:link value="Register" id="register" action="#{signup.action}" outcome="signup.xhtml" /><br/>   
                        <h:link value="Cancel" outcome="index.xhtml" /><br/>   
                    </h:panelGrid>
                </h:form>

            </ui:define>


        </ui:composition>

    </h:body>

</html>
