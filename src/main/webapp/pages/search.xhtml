<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:body>
        <ui:composition template="/jsf/template/template.xhtml">
            <ui:define name="content">
                <h:form id="searchForm">
                    <h:panelGrid id="search">
                        <ace:textEntry value="#{search.flight.fromAirport}" label="From" labelPosition="left">
                        </ace:textEntry>
                        <ace:textEntry value="#{search.flight.toAirport}"  label="To" labelPosition="left">
                        </ace:textEntry>
                        <ace:textEntry value="#{search.flight.cost}" label="Price" labelPosition="left">
                        </ace:textEntry>
                        <ace:pushButton value="Search" action="#{search.search}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
