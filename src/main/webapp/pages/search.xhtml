<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>

        <ui:composition template="/jsf/template/template.xhtml">
            <ui:define name="content">
                <h:dataTable var="f" value="#{search.flights}" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText  value="Flight"/>
                        </f:facet>
                        <h:outputText value="#{f.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText  value="Time"/>
                        </f:facet>
                        <h:outputText value="#{f.date}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText  value="Cost"/> 
                        </f:facet>
                        <h:outputText value="#{f.cost}"/>
                    </h:column>            
                </h:dataTable>
            </ui:define>


            <ui:define name="sideboxTop">
                <h2 class="signup">Login</h2>
                <h:form>
                    <h:panelGrid columns="2">        
                        <h:link value="Register" id="register" outcome="signup.xhtml" /> 
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
