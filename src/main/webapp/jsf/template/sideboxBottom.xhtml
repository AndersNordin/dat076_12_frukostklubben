<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- This one refers to the content of the sidebox at the top -->
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition> 
            <h:panelGroup rendered="#{empty request.remoteUser}">
                              
                <h1 class="titleRibbon"><strong class="titleContent">Are you admin?</strong></h1>
                <p>If you are admin. You should log in <h:link outcome="/admins/add">here</h:link> instead.</p>            
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty request.remoteUser}">
                <h1 class="titleRibbon"><strong class="titleContent">Shopping cart</strong></h1>
                <h:dataTable value="#{cartbb.flights}" var="flight">
                    <h:column rowHeader="From">
                        <h:outputText value="#{flight.fromAirport}"/>
                    </h:column>
                    <h:column rowHeader="To" >
                        <h:outputText value="#{flight.toAirport}"/>
                    </h:column>
                </h:dataTable>
                <h:form>
                <h:button outcome="/users/cart" class="inputButton" value="To cart" />
                </h:form>
                
            </h:panelGroup>
        </ui:composition>
    </body>
</html>
