<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- This one refers to the content of the sidebox at the top -->
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition>                           
            <h1 class="titleRibbon"><strong class="titleContent">Login</strong></h1>
            <h:form id="loginForm" onsubmit="return validate()"> 

                <p><h:outputLabel for="username" value="Username:" /><br />
                    <h:inputText id="username" value="" class="inputForm"/></p>

                <p><h:outputLabel for="password" value="Password:" /><br />
                   <h:inputSecret id="password" value="" class="inputForm"/></p>

                <p><h:commandButton class="inputButton" actionListener="#{search.actionListener}" action="#{search.action}" value="Login" />
                <h:button class="inputButton" id="register" action="#{signup.action}" value="Register" outcome="signup"/></p>
            </h:form>
        </ui:composition>
    </body>
</html>
