<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- This one refers to the content of the sidebox at the top -->
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition>                           
            <h1 class="titleRibbon"><strong class="titleContent">Login</strong></h1>
            <form id="loginForm" method="post" action="j_security_check"> 

                <p><h:outputLabel for="j_username" value="Username:" /><br />
                    <h:inputText id="j_username"  class="inputForm"/></p>

                <p><h:outputLabel for="j_password" value="Password:" /><br />
                   <h:inputSecret id="j_password" class="inputForm"/></p>

                <p><h:commandButton class="inputButton" id="login" value="Login" />
                <h:button class="inputButton" id="register"  value="Register" outcome="signup"/></p>
            </form>
        </ui:composition>
    </body>
</html>
