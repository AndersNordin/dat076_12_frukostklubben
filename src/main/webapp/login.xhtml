<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:body>
        <ui:composition template="/jsf/template/template.xhtml">
            <ui:define name="content">
                
                    
                        <h1>Login</h1>                        
                    
                    <form id="loginForm" method="post" action="j_security_check"> 

                <p><h:outputLabel for="j_username" value="Username:" /><br />
                    <h:inputText id="j_username"  class="inputForm"/></p>

                <p><h:outputLabel for="j_password" value="Password:" /><br />
                   <h:inputSecret id="j_password" class="inputForm"/></p>

                <p><h:commandButton class="inputButton" id="login" value="Login" />
                <h:button class="inputButton" id="register"  value="Register" outcome="signup"/></p>
            </form>    
                
            </ui:define>
            

        </ui:composition>
    </h:body>
</html>
